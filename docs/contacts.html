                    <div class="infoblock content has-background-light"><h1>Контакты</h1></div>

                        <div class="columns is-centered">
                            <div class="column is-11-desktop is-10-widescreen">
                                <div class="columns">

                                        <div class="contacts-info content-block has-text-weight-semibold">
                                            <div class="field">Афиша-Медиа, ООО</div>
                                            <div class="field">
                                                Пермь, ул. Сергея Данщина, дом 5, строение 2

                                            <div class="field">(342) 257-62-93</div>
                                            <div class="field">Пн - Пт 10.00 - 18.00</div>

                                        <div class="contact-form">
                                            <form>
                                                <div class="columns is-multiline">
                                                    <div class="column is-half-tablet">

                                                                class="input"
                                                                type="text"
                                                                placeholder="Имя"
                                                            />
                                                        </div>
                                                    </div>
                                                    <div class="column is-half-tablet">
                                                        <div class="control">
                                                            <input
                                                                class="input"
                                                                type="text"
                                                                placeholder="Телефон"
                                                            />
                                                        </div>
                                                    </div>
                                                    <div class="column is-full">
                                                        <div class="control">
                                                            <textarea
                                                                class="textarea"
                                                                rows="4"
                                                                placeholder="Сообщение"
                                                            ></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="column is-full">
                                                        <div class="file">
                                                            <label class="file-label">
                                                                <input
                                                                    id="file"
                                                                    class="file-input"
                                                                    type="file"
                                                                    name="resume"
                                                                />
                                                                <span
                                                                    class="file-cta file-cta--secondary is-size-7 is-paddingless"
                                                                    ><span id="filename" class="file-label"
                                                                        >Прикрепить файл</span
                                                                    ></span

                                                        </div>

        <script>
            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 58.012093, lng: 56.187005 },
                    zoom: 13,
                    disableDefaultUI: true,
                    scrollwheel: false,
                    navigationControl: false,
                    mapTypeControl: false,
                    scaleControl: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                var infowindow = new google.maps.InfoWindow({
                    content: '<div>Афиша-Медиа</div>'
                });

                var marker = new google.maps.Marker({
                    position: { lat: 58.012093, lng: 56.187005 },
                    map: map,
                    title: 'Афиша-Медиа'
                });

                infowindow.open(map, marker);
            }
        </script>
